<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="login-container-wraper">
        <a href="#" class="cm-logo">Na<span>fay</span></a>
        <div class="signin-container" id="signin-container">
            <div class="form-container signin">
                <div class="box">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features.</p>
                    <button class="hidden button" id="move-signup" type="button">Sign UP</button>
                </div>
                <div class="form">
                    <form action="">
                        <h1>Sign In</h1>
                        <div class="input-wraper">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="password" placeholder="Password" class="input">
                            <span class="eye"></span>
                        </div>
                        <button type="button " class="forget">Forgot Password?</button>
                        <input class="sign button" type="submit" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
        <div class="signup-container hide" id="signup-container">
            <h1>sign up</h1>
            <div class="progres">
                <div class="line"></div>
            </div>
            <div class="form-container signup">
                <form action="">
                    <div class="form active">
                        <h3>General Details</h3>
                        <div class="input-wraper">
                            <input type="text" placeholder="First Name" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Last Name" class="input">
                        </div>
                        <div class="input-wraper">
                            <select name="" id="" value="male" class="select">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <div class="input-wraper">
                            <input type="date" placeholder="Date Of Birth" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="phone numbe" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Whatsapp number" class="input">
                        </div>
                    </div>
                    <div class="form">
                        <h3>Basic Details</h3>
                        <div class="input-wraper">
                            <input type="text" placeholder="Teacher Id Card Number" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Teacher Uniqueue Number" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="teacher Education" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="teacher grade" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Teacher School Name" class="input">
                        </div>
                    </div>
                    <div class="form">
                        <h3>Address Details</h3>
                        <div class="input-wraper">
                            <input type="text" placeholder="Address" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="City" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Province " class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="IP Address" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Latitude" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Longtitude" class="input">
                        </div>
                    </div>
                    <div class="form">
                        <h3>Login Details</h3>
                        <div class="input-wraper">
                            <input type="text" placeholder="Username" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Email" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="password" placeholder="Password " class="input">
                            <span class="eye"></span>
                        </div>
                        <div class="input-wraper">
                            <input type="password" placeholder="Confirm Password" class="input">
                            <span class="eye"></span>
                        </div>
                    </div>
                    <div class="form">
                        <h3>Classes Details</h3>
                        <div class="input-wraper">
                            <input type="text" placeholder="Simple Not About payment" class="input">
                        </div>
                        <div class="input-wraper">
                            <input type="text" placeholder="Choose Classes" class="input">
                        </div>
                    </div>
                    <div class="form">
                        <h3>Payment methods</h3>
                        <ul class="pay-method">
                            <li>
                                <label for="rd-1">
                                    <input type="radio" id="rd-1" name="method" checked>
                                    <span>Easypaisa</span>
                                    <img src="assets/images/way-3.png" alt="icon">
                                </label>
                            </li>
                            <li>
                                <label for="rd-2">
                                    <input type="radio" id="rd-2" name="method">
                                    <span>Jazz Cash</span>
                                    <img src="assets/images/way-2.png" alt="icon">
                                </label>
                            </li>
                            <li>
                                <label for="rd-3">
                                    <input type="radio" id="rd-3" name="method">
                                    <span>AliedBank</span>
                                    <img src="assets/images/way-1.png" alt="icon">
                                </label>
                            </li>
                        </ul>
                        <ul class="list">
                            <li>
                                <p>Total Classes</p> <strong>2</strong>
                            </li>

                            <li>
                                <p>Single Class Charges</p> <strong>Rs 200</strong>
                            </li>
                        </ul>
                       
                    </div>
                    <div class="btns">
                        <button class=" prev button" type="button">prev</button>
                        <button class="right next button disabled" type="button">next</button>
                        <input class="right submit button" value="submit" type="submit">
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/chart.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/custom.js"></script>
</body>

</html>
